<!DOCTYPE html>
<html>
    <head> 
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <title>

        </title>

    <style>

        .rectangle{
          display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 10px;
            border: 1px solid black;
        }
    
      </style>
    <body>
        <svg height="500" width="500"></svg> 
    

        <ul style="list-style: none; display: inline-block; ">
            <li><span class="rectangle" style="background-color: deeppink;"></span>(LBW)</li>
            <li><span class="rectangle" style="background-color: cyan"></span>Prematurity</li>
            <li><span class="rectangle" style="background-color: yellow;"></span>(RDS)</li>
            <li><span class="rectangle" style="background-color: purple;"></span>Jaundice</li>
            <li><span class="rectangle" style="background-color: red;"></span>Feeding difficulties</li>
            <li><span class="rectangle" style="background-color: gray;"></span>Anemia</li>
            <li><span class="rectangle" style="background-color: blue;"></span>Hypothermia</li>
            <li><span class="rectangle" style="background-color: indigo;"></span>Developmental Delay</li>
            <li><span class="rectangle" style="background-color: teal;"></span>Infection</li>
            <li><span class="rectangle" style="background-color: orange;"></span>Neurological problems</li>
      
          </ul>

    <script src="Donut.js"></script>
